<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, maximum-scale=1.0">
    <title>Signup for Skyblue Workplace | Skyblue</title>
    <link rel="stylesheet" href="/assets/workplace/css/signup.css">
    <link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://skyblue.co.in/assets/workplace/css/bootstrap.min.css">
    <script src="https://skyblue.co.in/assets/workplace/js/vendor/jquery-1.12.4.min.js"></script>
</head>

<body style="background-color:rgb(248 250 252 / var(--tw-bg-opacity, 1));">



    <div id="frm">
        <form id="myForm" style="margin-top: 25px;">
            <h3 class="login" id="login"><strong>Signup for Skyblue Workplace</strong></h3>
            <label for="name">Name</label>
            <p>
                <input type="text" placeholder="Enter name" id="name" name="name" class="edit" required>
            <p class="error-username" id="error-username">Enter valid name.</p>
            </p>

            <p>
                <label for="email">Email</label>
                <input type="email" placeholder="Enter email or phone no" id="email" name="email" class="edit" required>
            <p class="error-email" id="error-email">Enter email address.</p>
            </p>
            <p>
                <label for="password">Password</label>
                <input type="password" placeholder="Enter password" id="password" name="password" class="edit" required>
            <p class="error-password" id="error-password">Enter email address.</p>
            </p>

            <div class="message" id="message" style="
            border-radius: 5px; 
            background-color: #ff0032; 
            color: white;
            padding: 6px;
            text-align: end;
            display: block;
            margin-bottom: -15px;
            display: none;">
            </div>

            <div id="signUpButton" type="submit" class="btn-submit" onclick="showProgress()">
                <div id="text"> SIGN UP </div>
                <div id="progressCircle" class="hidden" style="margin-top: 30px; margin-left: 20px;"></div>
            </div>
        </form>
    </div>
    <div id="response"></div>

    <script src="/assets/workplace/js/signup.js"></script>
</body>

</html>
